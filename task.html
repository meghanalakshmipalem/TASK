
<html>
<head>
   
    <title>Employee Payroll Information</title>
</head>
<body>

    <h2>Employee Payroll Information</h2>

    <form name="Mainform" action="Form2.html" method="post">
       
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" placeholder="Name" required><br>

        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" placeholder="Id" required><br>

      
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" placeholder="Number" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Department" required><br>

        <label for="employeeType">Employee Type:</label>
        <select id="employeeType" name="employeeType"  placeholder="select" required>
            <option value="fullTime">Full Time</option>
            <option value="partTime">Part Time</option>
            <option value="contractor">Contractor</option>
        </select><br>

        <label for="bankAccountNumber">Bank Account Number:</label>
        <input type="text" id="bankAccountNumber" name="bankAccountNumber" placeholder="Number" required><br>

        <label for="bankName">Bank Name:</label>
        <input type="text" id="bankName" name="bankName" placeholder="Name" required><br>

        <label for="taxID">Tax ID:</label>
        <input type="text" id="taxID" name="taxID" required><br>

        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
